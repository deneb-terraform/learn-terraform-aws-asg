  tfsec:
    name: tfsec
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Terraform security scan
        uses: triat/terraform-security-scan@v3.0.0
        with:
          tfsec_output_format: junit
          tfsec_output_file: tfsec.html
      - uses: actions/upload-artifact@v3
        with:
          name: tfsec_report
          path: tfsec.html
